<!doctype html>
<html>	
<head>
	
	<meta charset="utf-8">
	
	<title>Sign Up</title>
	
	<link type="text/css" rel="stylesheet" href="css/signUp.css">

</head>

<body>
	
	<div class="signupbox">
	
		<a href="userLogin.html"><img class="avatar" alt="logo" src="images/flyingLogo1.png" width="100px"></a>
		
		<h1>CREATE AN ACCOUNT</h1>
		
		<form method="post" action="">
		
			<p>Name</p>
			<input type="text" placeholder="Enter Name" name="" required>
			
			<p>Username</p>
			<input type="text" placeholder="Enter Username" required>
			
			<p>Email</p>
			<input type="email" placeholder="Enter Email" name="" required>
			
			<p>Password</p>
			<input type="password" placeholder="Enter Password" name="" required>
			
			<p>Confirm Password</p>
			<input type="password" placeholder="Enter Password Again" name="" required>
			
			<input  type="submit" name="" value="CREATE ACCOUNT">
			
			<div id="TnC">
				
				<p>By signing up you agree to our</p>
				
				<p><a href="TnC.html">Terms and Conditions Policy</a></p>
				
			</div>
			
			<div class="end">
				
				<p>Already Have an Account? <a href="userLogin.html">Log In</a></p>
			
			</div>
		</form>
	
	</div>
	
</body>
	
</html>
